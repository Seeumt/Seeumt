    <script type="text/javascript">
        $(function(){
            $('#return-top').hide();
            $(function(){
                $(window).scroll(function(){
                    if($(window).scrollTop()>300){
                        $('#return-top').fadeIn(300);
                    }
                    else{$('#return-top').fadeOut(200);}

                });
                $('#return-top').click(function(){

                    $('body,html').animate({scrollTop:0},200);
                    return false;
                })
            })
        })
        var vm = new Vue({
            el:"#app",
            data:{
                voluntaries:[],
            },
            created:function(){
                $.ajax({
                    url:"./data/voluntaryActivity.js",
                    type:"GET",
                    dataType:"jsonp",
                    jsonpCallback:"jsond",
                    crossDomain:true
                }).done((e)=>{
                    console.log(e);
                    this.voluntaries = e.voluntaries;

                });
            }
        })
    </script>
