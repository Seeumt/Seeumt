    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700,900' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css' />

<body style="background-image: url('images/resource/landscape01.jpg')">

    <div class="login-sec">
        <div class="login">
            <div class="login-form">
                <span><img src="images/logo.png" alt="" /></span>
                <h5><strong>Identify</strong> Yourself</h5>
                <form action="dashboard.html" method="post">
                    <fieldset>
                        <input type="text" placeholder="景区名称" /><i class="fa fa-plane"></i>
                    </fieldset>
                    <fieldset>
                        <input type="text" placeholder="详细地址" /><i class="fa fa-bus"></i>
                    </fieldset>
                    <fieldset>
                        <input type="text" placeholder="联系人姓名" /><i class="fa fa-pencil"></i>
                    </fieldset>
                    <fieldset>
                        <input type="email" placeholder="邮箱" /><i class="fa fa-mail-forward"></i>
                    </fieldset>
                    <fieldset>
                        <input type="text" placeholder="手机号" /><i class="fa fa-phone"></i>
                    </fieldset>
                    <button type="submit" class="blue">获取手机验证码</button>
                    <fieldset>
                        <input type="text" placeholder="验证码" /><i class="fa fa-puzzle-piece"></i>
                    </fieldset>
                    <fieldset>
                        <input type="password" placeholder="密码" /><i class="fa fa-unlock-alt"></i>
                    </fieldset>
                    
                    <button type="submit" class="blue">注册</button>
                </form>
                <a href="./V_景点登录入口.html" title="">已有账户？登录</a>
            </div>
