<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>用户登录注册忘记密码</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--图标库-->
<!---<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>-->
<link rel='stylesheet' href='css/all.min.css'>

<!--响应式框架-->
<link rel='stylesheet' href='css/bootstrap.min.css'>

<!--主要样式-->
<link rel="stylesheet" href="css/datouwang.com.css">


</head>
<body>
  
<div class="container">

	<div class="card-wrap">
		
		<!-- 初始登录注册框 -->
		<div class="card border-0 shadow card--welcome is-show" id="welcome">
			<div class="card-body">
				<h2 class="card-title">欢迎光临</h2>
				<p>欢迎进入登录页面</p>
				<div class="btn-wrap">
					<a class="btn btn-default btn-register js-btn" data-target="register">注册</a>
					<a class="btn btn-default btn-login js-btn" data-target="login">登录</a>
					<a class="btn btn-default btn-forgetCode js-btn" data-target="forgetCode">找回密码</a>
				</div>
			</div>
		</div>
		
		<!-- 注册框 -->
		<div class="card border-0 shadow card--register" id="register">
			<div class="card-body">
				<h2 class="card-title">会员注册</h2>
				<p class="card-text">第三方注册</p>
				<p class="badge-wrap"><a class="badge"><i class="fab fa-QQ-f"></i></a><a class="badge"><i class="fab fa-wechat"></i></a><a class="badge"><i class="fab fa-weibo"></i></a></p>
				<p>或者使用您的电子邮箱进行注册</p>
				<form>
					<div class="form-group">
						<input class="form-control" type="text" placeholder="名称" required="required">
					</div>
					<div class="form-group">
						<input class="form-control" type="email" placeholder="邮箱" required="required">
					</div>
					<div class="form-group">
						<input class="form-control" type="password" placeholder="密码" required="required">
					</div>
					<div><p>点击注册代表您同意<a href="#">用户协议</a></p></div>
					<button class="btn btn-lg">注册</button>
				</form>
			</div>
			<button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
		</div>
		
		<!-- 登录框 -->
		<div class="card border-0 shadow card--login" id="login">
			<div class="card-body">
				<h2 class="card-title">欢迎登录！</h2>
				<p>第三方登录</p>
				<p class="badge-wrap"><a class="badge"><i class="fab fa-QQ-f"></i></a><a class="badge"><i class="fab fa-wechat"></i></a><a class="badge"><i class="fab fa-weibo"></i></a></p>
				<p>或用邮箱登录</p>
				<form>
					<div class="form-group">
						<input class="form-control" type="email" placeholder="邮箱" required="required">
					</div>
					<div class="form-group">
						<input class="form-control" type="password" placeholder="密码" required="required">
					</div>
					<p><a href="./U_getBack.html" data-target="forgetCode">忘记密码?</a></p>
					<button class="btn btn-lg">登录</button>
				</form>
			</div>
			<button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
		</div>


		<div class="card border-0 shadow card--forgetCode" id="forgetCode">
				<div class="card-body">
					<h2 class="card-title">找回密码!</h2>
					<p>请输入您的邮箱</p>
					<form>
						<div class="form-group">
							<input class="form-control" type="email" placeholder="邮箱" required="required">
						</div>
						<div class="form-group">
							<input class="form-control" type="text" placeholder="验证码" required="required">
						</div>
						<button class="btn btn-lg">确认</button>
					</form>
				</div>
				<button class="btn btn-back js-btn" data-target="welcome"><i class="fas fa-angle-left"></i></button>
		</div>
		
	</div>
	
</div>
  
<script src="js/datouwang.com.js"></script>

</body>
</html>
